[System]
gpu = False
gpu_device_idx = 0
meshpackage = mpi-mesh

[Dataset]
dataset_path = data
dataset_type = BU3DFE
landmarks_mat = idxLandmarks3D.mat

[Model]
downsample_method = BU3DFE_downsample

seed = 2
loss = wloss

batch_size = 16
epochs = 300
eval_frequency = 200
num_workers = 4

latent_vector = 512

learning_rate = 1e-3
regularization = 5e-5
scheduler = True
decay_rate = 0.99
decay_steps = 1

mode = train
shuffle = True
nval = 100
normalization = True
