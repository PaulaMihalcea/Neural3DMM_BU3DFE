[System]
gpu = True
gpu_device_idx = 0
meshpackage = mpi-mesh

[Dataset]
dataset_path = data
dataset_type = BU3DFE_pids_10_
landmarks_mat = idxLandmarks3D.mat

[Model]
generative_model = autoencoder
downsample_method = BU3DFE_downsample

seed = 2
loss = wloss

batch_size = 16
epochs = 300
eval_frequency = 200
num_workers = 4

nz = 512
ds_factors = 4, 4, 4, 4
step_sizes = 2, 2, 1, 1, 1
dilation_flag = True
dilation = 2, 2, 1, 1, 1
reference_points = 414

learning_rate = 1e-3
regularization = 5e-5
scheduler = True
decay_rate = 0.99
decay_steps = 1
resume = False

mode = test
shuffle = True
nval = 100
normalization = True
